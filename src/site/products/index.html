---
layout: layouts/base.html
title: "Køb abonnement til vejhjælp"
---
<h2>{{ title }}</h2>

{% for product in collections.products %}
  <a href="{{ product.url | url }}">{{ product.data.title }}</a>
  <h5>Fordele</h5>
  <ul>
  {% for item in product.data.selling_points %}
  <li>{{ item }}</li>
  {% endfor %}
</ul>
<hr>
{% endfor %}
